{# templates/register.html #}
{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center text-success mb-4">Регистрация на лекар</h2>
  <form method="post" action="/auth/register">
    <div class="mb-3">
      <label class="form-label">Потребителско име</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Парола</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Регистрация</button>
  </form>
  <div class="text-center mt-3">
    <a href="/auth/login">Вече имате акаунт? Вход</a>
  </div>
</div>
{% endblock %}
