<!DOCTYPE html>
<html lang="bg" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ваксинационен график{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-2px);
      }
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Фиксиране на footer */
      .content-wrapper {
        flex: 1 0 auto;
      }
      
      footer {
        flex-shrink: 0;
        margin-top: auto;
      }
      
      /* Подобряване на визуализацията */
      .main-content {
        min-height: calc(100vh - 120px);
        padding-bottom: 2rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="content-wrapper">
      {% if doctor %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-hospital"></i> Ваксинационен график
          </a>
          
          <div class="navbar-nav ms-auto">
            <div class="navbar-text text-light me-3">
              <i class="bi bi-person-circle"></i> Добре дошли, <strong>{{ doctor.username }}</strong>
            </div>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm">
              <i class="bi bi-box-arrow-right"></i> Изход
            </a>
          </div>
        </div>
      </nav>
      {% endif %}

      <main class="container mt-4 main-content">
        {% block content %}{% endblock %}
      </main>
    </div>

    <footer class="py-3 bg-light text-center text-muted border-top">
      <div class="container">
        <small>&copy; 2025 Ваксинационен график. Всички права запазени.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
